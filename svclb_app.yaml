apiVersion: v1
kind: Namespace
metadata:
  name: app
  labels:
    app: employees
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: app
  labels:
    app: employees
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: employees